<div class="container">
  <h1 style="text-align: center;">New Post</h1>

 
      
  <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
          <label for="title">Title:</label>
          <input 
              formControlName="title"
              id="title" 
              type="text" 
              class="form-control">
          <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
              <div *ngIf="f.title.errors.required">Title is required.</div>
          </div>
      </div>

      <div class="form-group">
          <label for="body">Body</label>
          <textarea 
              formControlName="body"
              id="body" 
              type="text" 
              class="form-control">
          </textarea>
          <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
              <div *ngIf="f.body.errors.required">Body is required.</div>
          </div>
      </div>
      <div class="alert alert-warning" *ngIf='log'>{{imageError}}</div>
      <div class="alert alert-warning" *ngIf='log1'>{{imageError1}}</div>

      <input style="margin-left: 35%;" type="file" name="image1" (change)="onFileSelected1($event)"   required><br><br>
      <input style="margin-left: 35%;" type="file" name="image2" (change)="onFileSelected1($event)"   required><br><br>
      <input style="margin-left: 35%;" type="file" name="image3" (change)="onFileSelected1($event)"   required><br><br>
<br><br>
<!-- <ejs-uploader #defaultupload  [asyncSettings]='path' minFileSize = 10000 maxFileSize = 1500000></ejs-uploader> -->
      <button class="btn btn-success" type="submit" [disabled]="!form.valid">Submit</button>
       <a href="#" style="margin-left: 5%;" routerLink="/post" class="btn btn-primary">Back</a>
  </form>
</div>
